<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <title>MasterFinance</title>
</head>

<body>
    <header>
        Ma$terFinance
    </header>


    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt=" imagem de Saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>SALDO</span>
                    <img src="assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="buttom new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
         <div id="form">
             <h2>Nova Transação</h2>
             <form action="" onsubmit="Form.submit(event)">
                 <div class="input-group">
                     <label class="sr-only" for="description">Descrição</label>
                     <input type="text" id="description" name="description" placeholder="Descrição">
                 </div>

                 <div class="input-group">
                    <label class="sr-only" for="amout">Valor</label>
                    <input type="number" id="amount" name="amout" placeholder="R$ 0,00" step="0.01">
                    <small class="help">Use o sinal -(negativo) para despesas e ,(vírgula) para casas decimais</small>
                </div>

                <div class="input-group">
                    <label class="sr-only" for="date">Data</label>
                    <input type="date" id="date" name="date" placeholder="data">
                </div>

                <div class="input-group actions">
                    <a href="#" onclick="Modal.close()" class="buttom cancel">Cancelar</a>
                    <button onclick="">Salvar</button>
                </div>
             </form>
         </div>
        </div>
    </div>

    <footer>
        <p> Ma$terFinance</p>
    </footer>

    <script src="sript.js"></script>
</body>

</html>
